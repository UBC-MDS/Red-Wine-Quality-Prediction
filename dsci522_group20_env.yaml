# Required packages for the Group Project completed for DSCI 522.
# Perform the following command in your conda base environment:
# conda env create -f environment.yaml
name: 'dsci522_group20_env'
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11.*
  - pip
  - ipykernel
  - nb_conda_kernels
  - altair=5.1.2
  - vl-convert-python  # For saving altair charts as static images
  - vegafusion  # For working with charts > 5,000 graphical objects
  - vegafusion-python-embed  # Same as the previous one
  - vegafusion-jupyter  # For working with charts > 100,000 graphical objects
  - vega_datasets  # Altair example data
  - scipy
  - matplotlib>=3.2.2
  - scikit-learn>=1.1.3
  - requests>=2.24.0
  - graphviz
  - python-graphviz
  - eli5
  - pip:
    - joblib==1.1.0
    - mglearn
    - psutil>=5.7.2
    - graphviz
